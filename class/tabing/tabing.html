    <section id="home">
        <h2>home page</h2>
    </section>
    <section id="about">
        <h2>about page</h2>
    </section>
    <section id="contact">

    </section>
    <section id="help">
        <h2>help page</h2>
    </section>

    <div class="flex">
        <div><img src="img-1.jpg"></div>
        <div><img src="img-2.jpg"></div>
